# Eureka Server Configuration
spring.application.name=ServiceRegistry

# Port for the Eureka server
server.port=8761

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Prevents the server from trying to register itself
eureka.client.register-with-eureka=false

# Prevents the server from trying to fetch the registry
eureka.client.fetch-registry=false

# Instance hostname for Eureka
eureka.instance.hostname=localhost


spring.datasource.url=jdbc:mysql://localhost:3306/simple_data
spring.datasource.username=root
spring.datasource.password=Rafi@7829
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect